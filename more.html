<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kokoa Talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">KT</span>
        <span class="status-bar__time">11:56</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icons">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__icons__battery">50%</span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h2 class="header__header">More</h2>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-qrcode"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>
    <main class="main">
      <header class="main-me">
        <img src="images/bori_mycat.jpeg" class="main-me__avatar g-avatar" />
        <div class="main-me__info">
          <h3 class="main-me__name">김집사</h3>
          <span class="main-me__email">canopener.kim@gmail.com</span>
        </div>
        <div class="main-me__btn">
          <button class="btn__my">MY</button>
          <button class="btn__kakaocon"><i class="fas fa-paw"></i></button>
        </div>
      </header>
      <div class="kokoa-pay">
        <div class="kokoa-pay__btn">
          <i class="fas fa-comment"></i>
          <span class="kokoa-pay__btn-money">14,700 won</span>
        </div>
        <div class="kokoa-pay__actions">
          <span class="pay__action">Send</span>
          <span class="pay__action">Pay</span>
        </div>
      </div>
      <div class="more-icons">
        <ul class="more-icons__list">
          <li class="more-icon">
            <i class="fas fa-gift"></i>
            <span class="more-icon__title">Gift</span>
          </li>
          <li class="more-icon">
            <i class="far fa-kiss-wink-heart"></i>
            <span class="more-icon__title">Emoticon</span>
          </li>
          <li class="more-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="more-icon__title">Shopping</span>
          </li>
          <li class="more-icon">
            <i class="fas fa-hammer"></i>
            <span class="more-icon__title">Makers'</span>
          </li>
          <li class="more-icon">
            <i class="fas fa-cat"></i>
            <span class="more-icon__title">Friends' shop</span>
          </li>
          <li class="more-icon">
            <i class="fas fa-tshirt"></i>
            <span class="more-icon__title">Style</span>
          </li>
          <li class="more-icon">
            <i class="fas fa-utensils"></i>
            <span class="more-icon__title">Order</span>
          </li>
          <li class="more-icon">
            <i class="fas fa-ticket-alt"></i>
            <span class="more-icon__title">Ticket</span>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link"
            ><div class="nav__num-badge">5</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
