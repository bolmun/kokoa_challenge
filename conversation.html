<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation | Kokoa Talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="conversation-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">KT</span>
        <span class="status-bar__time">11:56</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icons">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__icons__battery">50%</span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="chat.html" class="header__back-btn"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h2 class="header__header">Can Openers</h2>
        <span class="header__number-of-participants">3</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="main conversation">
      <div class="conversation">
        <div class="conversation__timestamp grey-text">
          Tuesday, 14, 4, 2020
        </div>
        <ul class="conversation__list">
          <li class="incoming-msg">
            <img src="images/avatar_chunhyang.jpg" class="chat__avatar" />
            <div class="incoming-msg__contents">
              <span class="incoming-msg__author">고미녀</span>
              <span class="incoming-msg__msgs">I love cats!</span>
            </div>
          </li>
          <li class="sending-msg">
            <div class="sending-msg__contents">
              <span class="sending-msg__msgs">me too!</span>
            </div>
          </li>
          <li class="incoming-msg">
            <img src="images/avatar_doryunnim.jpg" class="chat__avatar" />
            <div class="incoming-msg__contents">
              <span class="incoming-msg__author">고미남</span>
              <span class="incoming-msg__msgs">soooo adorable!</span>
            </div>
          </li>
          <li class="sending-msg">
            <div class="sending-msg__contents">
              <span class="sending-msg__msgs">I should go, I miss my cat!</span>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <div class="write-msg">
      <div class="write-msg__column chat-icon">
        <i class="far fa-plus-square"></i>
      </div>
      <input type="text" class="write-msgs" placeholder="write messages" />
      <div class="write-msg__column btn">
        <i class="far fa-smile"></i>
        <i class="fas fa-hashtag"></i>
      </div>
    </div>
    <div class="big-screen">
      <span class="big-screen__text"
        >Please, make your screen size smaller!</span
      >
    </div>
  </body>
</html>
