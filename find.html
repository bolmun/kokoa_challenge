<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finds | Kokoa Talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">KT</span>
        <span class="status-bar__time">11:56</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icons">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__icons__battery">50%</span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h2 class="header__header">Finds</h2>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="main">
      <header class="main-finds">
        <div class="main-finds__column">
          <i class="fas fa-qrcode"></i>
          <span class="main-finds__icon-title">QR Code</span>
        </div>
        <div class="main-finds__column">
          <i class="far fa-address-book"></i>
          <span class="main-finds__icon-title">Add by Contacts</span>
        </div>
        <div class="main-finds__column">
          <i class="far fa-id-badge"></i>
          <span class="main-finds__icon-title">Add by ID</span>
        </div>
        <div class="main-finds__column">
          <i class="far fa-envelope"></i>
          <span class="main-finds__icon-title">Invite</span>
        </div>
      </header>
      <div class="friends">
        <div class="friends__title">
          <span class="friends__title-top">Recommended Friends</span>
        </div>
        <ul class="friends__list">
          <li class="friends__friend">
            <div class="friend__avatar g-avatar"></div>
            <div class="friend__contents">
              <span class="friend__name g-name">애봉이네</span>
            </div>
            <span class="friend__add-friend"><i class="fas fa-user-plus"></i></span>
          </li>
          <li class="friends__friend">
            <div class="friend__avatar g-avatar"></div>
            <div class="friend__contents">
              <span class="friend__name g-name">코코</span>
            </div>
            <span class="friend__add-friend"><i class="fas fa-user-plus"></i></span>
          </li>
          <li class="friends__friend">
            <div class="friend__avatar g-avatar"></div>
            <div class="friend__contents">
              <span class="friend__name g-name">공주</span>
            </div>
            <span class="friend__add-friend"><i class="fas fa-user-plus"></i></span>
          </li>
        </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link"
            ><div class="nav__num-badge">5</div><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
