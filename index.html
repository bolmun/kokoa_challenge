<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kokoa Talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">KT</span>
        <span class="status-bar__time">11:56</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icons">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__icons__battery">50%</span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h2 class="header__header">Friends</h2>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>
    <main class="main">
      <header class="main-me">
        <img src="images/bori_mycat.jpeg" class="main-me__avatar g-avatar" />
        <h3 class="main-me__name">김집사</h3>
      </header>
      <section class="birthday">
        <div class="birthday__title">
          <span class="birthday__title-top grey-text">생일인 친구</span>
          <span class="birthday__title-top"
            ><i class="fas fa-angle-up"></i
          ></span>
        </div>
        <div class="birthday__banner">
          <div class="birthday__banner-column">
            <div class="birthday__avatar g-avatar">
              <i class="fas fa-birthday-cake"></i>
            </div>
            <span class="birthday__banner-title g-name"
              >친구의 생일을 확인해보세요!</span
            >
          </div>
          <div class="birthday__banner-column">
            <span class="birthday__banner-more"
              >5<i class="fas fa-angle-right"></i
            ></span>
          </div>
        </div>
      </section>
      <div class="friends">
        <div class="friends__title">
          <span class="friends__title-top grey-text">친구 3</span>
          <span class="friends__title-top"
            ><i class="fas fa-angle-up"></i
          ></span>
        </div>
        <ul class="friends__list">
          <li class="friends__friend">
            <div class="friend__column">
              <img src="images/profile_1.png" class="friend__avatar g-avatar" />
              <div class="friend__contents">
                <span class="friend__author g-name">먼지군</span>
                <span class="friend__memo grey-text">I love Salmon!</span>
              </div>
            </div>
            <span class="friend__now-playing"
              >고양이(Feat.아이유)
              <i class="fas fa-play-circle"></i>
            </span>
          </li>
          <li class="friends__friend">
            <div class="friend__column">
              <img
                src="images/avatar_chunhyang.jpg"
                class="friend__avatar g-avatar"
              />
              <div class="friend__contents">
                <span class="friend__author g-name">고미녀</span>
                <span class="friend__memo grey-text">really into CAT</span>
              </div>
            </div>
          </li>
          <li class="friends__friend">
            <div class="friend__column">
              <img
                src="images/avatar_doryunnim.jpg"
                class="friend__avatar g-avatar"
              />
              <div class="friend__contents">
                <span class="friend__author g-name">고미남</span>
                <span class="friend__memo grey-text">Meow</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link"
            ><div class="nav__num-badge">5</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="big-screen">
      <span class="big-screen__text"
        >Please, make your screen size smaller!</span
      >
    </div>
  </body>
</html>
