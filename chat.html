<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kokoa Talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">KT</span>
        <span class="status-bar__time">11:56</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icons">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__icons__battery">50%</span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h2 class="header__header">Chats</h2>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>
    <main class="main">
      <div class="friends">
        <ul class="friends__list">
          <a href="conversation.html"
            ><li class="friends__friend">
              <div class="friend__column">
                <img
                  src="images/bori_mycat.jpeg"
                  class="friend__avatar g-avatar"
                />
                <div class="friend__contents">
                  <span class="friend__author">Can Openers</span>
                  <span class="friend__content"
                    >I should go, I miss my cat!</span
                  >
                </div>
              </div>
              <div class="friend__column time">
                <span class="friend__timestamp">오후 11:55</span>
                <span class="friend__alarm-nums">3</span>
              </div>
            </li>
          </a>
          <li class="friends__friend">
            <div class="friend__column">
              <img src="images/avatar_2.png" class="friend__avatar g-avatar" />
              <div class="friend__contents">
                <span class="friend__author">어머니</span>
                <span class="friend__content grey-text">그래 알았다~</span>
              </div>
            </div>
            <div class="friend__column time">
              <span class="friend__timestamp">오후 9:17</span>
            </div>
          </li>
          <li class="friends__friend">
            <div class="friend__column">
              <img src="images/ssg.png" class="friend__avatar g-avatar" />
              <div class="friend__contents">
                <span class="friend__author">SSG닷컴</span>
                <span class="friend__content grey-text"
                  >김집사 고객님의 주문내역 입니다. ▪︎결제금액: 40,150원</span
                >
              </div>
            </div>
            <div class="friend__column time">
              <span class="friend__timestamp">오후 1:53</span>
              <span class="friend__alarm-nums">2</span>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link"
            ><div class="nav__num-badge">5</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="big-screen">
      <span class="big-screen__text"
        >Please, make your screen size smaller!</span
      >
    </div>
  </body>
</html>
