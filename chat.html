<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kokoa Talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">KT</span>
        <span class="status-bar__time">11:56</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icons">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__icons__battery">50%</span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h2 class="header__header">Chats</h2>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="main">
      <ul class="chats__list">
        <a href="conversation.html"
          ><li class="chats__chat">
            <div class="chat__avatar g-avatar"></div>
            <div class="chat__column">
              <span class="chat__author">Can Openers</span>
              <span class="chat__content">This is the THING!</span>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">오후 11:55</span>
              <span class="chat__alarm-nums">3</span>
            </div>
          </li>
        </a>
        <li class="chats__chat">
          <div class="chat__avatar g-avatar"></div>
          <div class="chat__column">
            <span class="chat__author">어머니</span>
            <span class="chat__content">그래 알았다~</span>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">오후 9:17</span>
          </div>
        </li>
        <li class="chats__chat">
          <div class="chat__avatar g-avatar"></div>
          <div class="chat__column">
            <span class="chat__author">SSG닷컴</span>
            <span class="chat__content"
              >김집사 고객님의 주문내역 입니다. ▪︎결제금액: 40,150원</span
            >
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">오후 1:53</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link"
            ><div class="nav__num-badge">5</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
